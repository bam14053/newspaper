<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <div class="col-sm-6">
        <form wicket:id="authorForm" role="form">
            <div class="form-group">
                <label for="firstname"> Firstname: </label>
                <input type="text" wicket:id="firstname" class="form-control" placeholder="Firstname"/>
            </div>
            <div class="form-group">
                <label for="Surname">Surname: </label>
                <input type="text" wicket:id="lastname" class="form-control" placeholder="surname"/>
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" wicket:id="username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" wicket:id="password" class="form-control" placeholder="password"/>
            </div>
            <div class="form-group">
                <label for="email">E-Mail: </label>
                <input type="text" wicket:id="e-mail" class="form-control" placeholder="E-Mail"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <!--<input type="submit" value="Submit" id="formsubmit"/>-->
        </form>
    </div>
</wicket:panel>
</body>
</html>
